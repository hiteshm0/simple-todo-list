<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>To Do List</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Rubik+Mono+One&display=swap" rel="stylesheet">
</head>
<body class="grainy-bg">
	<div class="container">
		<div class="header">
			<div class="title">To Do List</div>
			<div class="header-right-container">
				<div class="header-left">
				<div class="toggle-container">
					<button class="toggle-button active" id="inbox-toggle">Inbox</button>
					<button class="toggle-button" id="today-toggle">Today</button>
				</div>
				</div>
				<button class="profile-button" id="profile">Profile</button>
			</div>
		</div>
		<div class="input-container">
			<input type="text" id="input" placeholder="Enter your task here">
			<input type="date" id="date">
			<button id="add">Add</button>
		</div>
		<div class="js-to-do-list-container"></div>

	</div>


<script src="script.js"></script>
</body>
</html>
